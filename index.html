<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUB AND SUP</title>
</head>
<body>
  <!-- heading tag
  paragraph tag
  pre tag
  additional tag -->


   <!-- subscript tag -->
   <p>h <sub>2</sub>O</p>

   <p>CO <sub>2</sub></p>

   <!-- superscript tag -->

   <p>a <sup>2</sup>+2ab+b <sup>2</sup></p>
   <p>WWW <sup>[1]</sup></p>
</body>
</html>
